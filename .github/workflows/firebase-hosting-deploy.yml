name: Build and Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # change this if you want a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # choose node version matching your project

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        # runs the npm "build" script, which should run `ng build --configuration production`
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}" # used for PR comments (optional)
          firebaseServiceAccount: ""                # leave empty if using FIREBASE_TOKEN
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
